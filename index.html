<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section class="tools">
    <div class="options">
        <select name="fontfamily" id="fontfamily">
        <option value="sans">Sans pro</option>
        <option value="sans-sefif">Sans-seif</option>
        <option value="monospace">Monospace</option>
        </select>
        <input ontype="number" name="fontsize" id="fontsize" value="16" min="8" max="24" placeholder="Fontsize"> 
        <span class="material-symbols-outlined option-btn">format_bold</span>
        <span class="material-symbols-outlined option-btn">format_italic</span>
        <span class="material-symbols-outlined option-btn">format_underlined</span>
        <span class="material-symbols-outlined option-btn">format_align_left</span>
        <span class="material-symbols-outlined option-btn">format_align_justify</span>
        <span class="material-symbols-outlined option-btn">format_align_right</span>
        <span class="material-symbols-outlined option-btn">format_color_text</span>
        <span class="material-symbols-outlined option-btn">format_color_fill</span>
    </div>
    <div id="second-section">
        <div class="active-cell">null</div>
        <input type="text" class="expression" placeholder="f(x)">
    </div>
    </section>
    <section class="main-container">
        <div class="header"></div>
        <div class="body">
            <div class="numb-col"></div>
            <div class="main"></div>
        </div>
    </section>
  <script src="./script2.js"></script>  
  <script src="./script.js"></script>
</body>
</html>
